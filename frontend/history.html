<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

 <!-- Navigation -->
  <nav>
    <h1>Period Tracker</h1>
    <div>
      <a href="index.html" class="active">Home</a>
       <a href="track.html" class="active">Check Menstrual</a>
      <a href="history.html">History</a>
      <a href="profile.html">Profile</a>
      <a href="about.html">About</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

  <!-- History Section -->
  <section class="info-section">
    <h2>ðŸ“Š Period & Food History</h2>

    <h3>ðŸ©¸ Period Predictions</h3>
    <table id="periodHistoryTable">
      <thead>
        <tr>
          <th>Age</th>
          <th>Cycle Length</th>
          <th>Last Period</th>
          <th>Predicted</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>ðŸ¥— Food Logs</h3>
    <table id="foodHistoryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="submit"  onclick="clearUserHistory()">Clear All My History</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Period Tracker | Your health, your record.</p>
  </footer>

  <!-- Inline JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const periodTable = document.querySelector("#periodHistoryTable tbody");
      const foodTable = document.querySelector("#foodHistoryTable tbody");

      const periodHistory = JSON.parse(localStorage.getItem("periodHistory")) || [];
      const foodLogs = JSON.parse(localStorage.getItem("foodLogs")) || [];

      periodHistory.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.age}</td>
          <td>${entry.cycleLength}</td>
          <td>${entry.lastPeriod}</td>
          <td>${entry.predicted}</td>
        `;
        periodTable.appendChild(tr);
      });

      foodLogs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.date}</td>
          <td>${log.details}</td>
        `;
        foodTable.appendChild(tr);
      });
    });
    function clearUserHistory() {
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));

 
  // Clear period history only for current user
  let periodHistory = JSON.parse(localStorage.getItem("periodHistory")) || [];
  
  localStorage.setItem("periodHistory", JSON.stringify(periodHistory));

  // Clear food logs only for current user
  let foodLogs = JSON.parse(localStorage.getItem("foodLogs")) || [];
  localStorage.clear("foodLogs", JSON.stringify(foodLogs));

  // Refresh tables after clearing
  document.querySelector("#periodHistoryTable tbody").innerHTML = "";
  document.querySelector("#foodHistoryTable tbody").innerHTML = "";

  alert("Your history has been cleared!");
    }
  </script>
</body>
</html>
